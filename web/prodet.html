<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
        <form action="/action_page.php">
            <div class="form-group">
              <label for="email">Project Start date:</label>
              <input type="date" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="email">Project End date:</label>
              <input type="date" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">PO Number:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group">
              <label for="email">PO date:</label>
              <input type="date" class="form-control" id="email">
            </div>
            <div class="input">
              <span class="details">SOW:</span>
              <textarea>data analyst</textarea>
            </div>
            <div class="input">
              <span class="details">PO Terms and Conditions:</span>
              <textarea>data analyst</textarea>
            </div>
            <div class="input-box">
              <span class="details">Payment Cycle:</span>
              <select class="form-control-md" required>
                <option selected>Choose...</option>
                <option>Monthly</option>
                <option>Quarterly</option>
              </select>
            </div>
            <div class="form-group">
                <label for="email">Compliance Document:</label>
                <input type="date" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="pwd">Rate type:</label>
                <select class="form-control-md" required>
                  <option selected>Choose...</option>
                  <option>Resource Wise</option>
                  <option>Man Hours</option>
                  <option>Man Days</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">Emp id:</label>
                <input type="date" class="form-control" id="email">
              </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</body>
</html>
