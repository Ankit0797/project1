<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="i.png" alt="">
    </div>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="emp.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">EmpID</div>
            <input autocomplete="off" type="text" name="id">
            <div id="id_error">Please fill up your Employee ID</div>
            <div class="font font2">Password</div>
            <input type="password" name="password" id="forget">
            <div id="pass_error">Please fill up your Password</div>
            <button type="submit">Login</button>
            <a >Forget Password</a>
        </form>
    </div>
    <script src="valid.js"></script>
</body>
</html>
