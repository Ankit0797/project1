<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!---<title> Responsive Registration Form | CodingLab </title>--->
  <link rel="stylesheet" href="ank.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<script>
  $(document).ready(function () {
    var max_fields = 1000; //maximum input boxes allowed
    var wrapper = $(".input_fields_wrap"); //Fields wrapper
    var add_button = $(".add_field_button"); //Add button ID

    var x = 1; //initlal text box count


    $(add_button).click(function (e) { //on add input button click
      e.preventDefault();
      if (x < max_fields) { //max input box allowed

        //text box increment
        $(wrapper).append('<div><input type="date" name="mytext[]" <div><input type="text" name="mytext[]" / ><a href="#" class="remove_field">REMOVE</a></div>'); //add input box
        x++;

      }
    });

    $(wrapper).on("click", ".remove_field", function (e) { //user click on remove text

      e.preventDefault();
      $(this).parent('div').remove();
      x--;
    })
  });




  $(document).ready(function () {
    var max_fields = 1000; //maximum input boxes allowed
    var wrapper = $(".input"); //Fields wrapper
    var add_button = $(".kana"); //Add button ID

    var x = 1; //initlal text box count


    $(add_button).click(function (e) { //on add input button click
      e.preventDefault();
      if (x < max_fields) { //max input box allowed

        //text box increment
        $(wrapper).append('<div><textarea>data analyst</textarea> <a href="#" class="remove_field">REMOVE</a></div>'); //add input box
        x++;

      }
    });

    $(wrapper).on("click", ".remove_field", function (e) { //user click on remove text

      e.preventDefault();
      $(this).parent('div').remove();
      x--;
    })
  });



</script>

<body>
  <div class="container">
    <div class="title">Employee Details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Emp-code:</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Employee Name:</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Joining Date:</span>
            <input type="date" class="form-control-md" id="email" placeholder="MM/DD/yyyy" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Grade:</span>
            <select class="form-control-md" required>
              <option selected>Choose...</option>
              <option>MT</option>

              <option>J1</option>
              <option>J2</option>
              <option>J3</option>
              <option>J4</option>
              <option>J5</option>
              <option>J6</option>

              <option>M1</option>
              <option>M2</option>
              <option>M3</option>
              <option>M4</option>

              <option>S1</option>
              <option>S2</option>
              <option>S3</option>

            </select>
          </div>
          <!-- <div class="input-box"> -->
          <div class="input">
            <span class="details">Skill:</span>
            <textarea>data analyst</textarea>
            <button class="kana">+</button>

          </div>
          <div class="input-box">
            <span class="details">Monthly Salary:</span>
            <span id="month"></span>
          </div>
          <div class="input_fields_wrap">
            <span class="details">Annual CTC:</span>
            <div>
              <input id="ja" type="date" name="mytext[]">
              <input id="ba" type="text" name="mytext[]" onclick="return CTC()">
              <button class="add_field_button btn">+</button>
            </div>
          </div>
        </div>
        <!-- <div class="input-box">
          <span class="details">Project Assign:</span>
          <div class="category">
            <select class="select" id="inlineFormCustomSelect"> -->
        <div class="button">
          <input type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>

  <script>
    function CTC() {
      var sal = document.getElementById("ba").value;
      var lat = 12;
      var d = sal / lat;
      var b = document.getElementById("month").innerHTML = Math.floor(d);
      console.log(b);
    }
  </script>

</body>

</html>
